<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel />
        <div *ngIf="name.errors && (name.dirty || name.touched) " class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required
            </div>
            <div [hidden]="!name.errors.minlength">
                Name must be at least 6 characters.
            </div>
            <div [hidden]="!name.errors.maxlength">
                Name can not more than 10 characters. 
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" name="cityName" ngModel required>
            <option *ngFor="let item of cities" [value]="item.Id">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="postalcode">Posttal Code</label>
        <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" required name="postalcode" #postalcode="ngModel" ngModel />
        <div *ngIf="postalcode.errors && (postalcode.dirty || postalcode.touched) " class="alert alert-danger">
            <div [hidden]="!postalcode.errors.required">
                Posttal is required
            </div>
            <div [hidden]="!postalcode.errors.pattern">
                Posttal Code must be has 5 characters.
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
</form>
